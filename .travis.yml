language: java
jdk:
  - openjdk8

branches:
  only:
    - master

# Travis CI 서버의 Home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

script: "./gradlew clean build"

# gradlew 실행 권한 부여
before_install:
  - chmod +x gradlew

before_deploy:
  - zip -r freelec-springboot2-webservice ./*
  - mkdir -p deploy
  - mv freelec-springboot2-webservice.zip deploy/freelec-springboot2-webservice.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY #Travis repo settings에 설정된 값
    secret_access_key: $AWS_SECRET_KEY #Travis repo settings에 설정된 값
    bucket: yoon-aws-springboot-build #S3 버킷 이름
    region: ap-northeast-2
    skip_cleanup: true
    acl: private #zip 파일 접근 private으로
    local_dir: deploy #before_deploy에서 생성한 디렉토리
    wait_until_deployed : true

  - provider: codedeploy
      access_key_id: $AWS_ACCESS_KEY #Travis repo settings에 설정된 값
      secret_access_key: $AWS_SECRET_KEY #Travis repo settings에 설정된 값

      bucket: yoon-aws-springboot-build #S3 버킷 이름
      key: freelec-springboot2-webservice.zip #빌드 파일을 압축해서 전달
      bundle_type: zip
      application: freelec-springboot2-webservice #웹 콘솔에 등록한 CodeDeploy 애플리케이션
      deployment_group: freelec-springboot2-webservice-group #웹 콘솔에 등록한 CodeDeploy 배포 그룹
      region: ap-northeast-2
      wait-until-deployed: true

